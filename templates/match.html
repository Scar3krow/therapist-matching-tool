<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            font-size: 18px;
        }

        .result-table {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            margin-top: 20px;
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -110px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matching Results</h1>

        <table class="result-table">
            <thead>
                <tr>
                    <th>Clinician</th>
                    <th>Age Group</th>
                    <th>Area of Work</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for clinician, score in ranked_clinicians %}
                <tr>
                    <td class="tooltip">
                        <a href="{{ url_for('clinician_details', clinician_name=clinician, area=area, age=age, intervention=intervention, work_area_1=work_areas[0], work_area_2=work_areas[1], work_area_3=work_areas[2]) }}">
                            {{ clinician }}
                        </a>
                        <span class="tooltiptext">
                            Age Group: {{ age }}<br>
                            Area of Work: {{ work_areas[0] }}<br>
                            Intervention: {{ intervention }}
                        </span>
                    </td>
                    <td>{{ age }}</td>
                    <td>{{ work_areas[0] }}</td> <!-- Display only the 1st Area of Work -->
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="back-button">
            <a href="/">
                <button type="button">Back to Selection</button>
            </a>
        </div>
    </div>
</body>
</html>
