<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Matching Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }

        h1 {
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clinician Matching Tool</h1>
        <form action="/match" method="POST">
            <!-- Other dropdowns for Area of Practice, Age, and Intervention -->

            <!-- Searchable Area of Work -->
            <label for="work_area_1">Select Area of Work 1:</label>
            <input type="text" id="work_area_search" placeholder="Search for an area of work..." onkeyup="filterWorkAreas()">
            <select name="work_area_1" id="work_area_1">
                {% for work_area in work_areas %}
                <option value="{{ work_area }}">{{ work_area }}</option>
                {% endfor %}
            </select>

            <!-- Add the other work areas if needed -->

            <button type="submit">Find Best Clinician</button>
        </form>
    </div>

    <script>
        function filterWorkAreas() {
            let input = document.getElementById('work_area_search');
            let filter = input.value.toLowerCase();
            let options = document.getElementById('work_area_1').getElementsByTagName('option');

            for (let i = 0; i < options.length; i++) {
                let txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
