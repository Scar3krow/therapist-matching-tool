<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ clinician_name }} - Ratings</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 70%;
            max-width: 900px;
        }

        h1 {
            color: #4A90E2;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            padding: 16px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #E3F2FD;
            color: #0D47A1;
            font-weight: 600;
        }

        tr:nth-child(odd) {
            background-color: #E8F5E9; /* Light mint green */
        }

        tr:nth-child(even) {
            background-color: #FAFAFA; /* Light gray */
        }

        tr:hover {
            background-color: #F1F8E9; /* Light hover effect */
        }

        td {
            font-size: 18px;
            color: #333;
        }

        .rating-table {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388E3C;
        }

        .back-button {
            margin-top: 40px;
        }

        .back-button a {
            margin-right: 10px;
            text-decoration: none;
        }

        a button {
            background-color: #4CAF50;
        }

        a button:hover {
            background-color: #388E3C;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ clinician_name }} - Ratings</h1>

        <table class="rating-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for category, rating in clinician_ratings.items() %}
                <tr>
                    <td>{{ category }}</td> <!-- Shows the actual category name -->
                    <td>{{ rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="back-button">
            <a href="/match">
                <button type="button">Back to Results</button>
            </a>
            <a href="/">
                <button type="button">Back to Home</button>
            </a>
        </div>
    </div>
</body>
</html>
